<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famous Site's Buttons</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<button class="Uber">Request now</button>

<div class="Amazondiv"><button class="Amazon">Add to Cart</button></div>

    <button class="LinkedIn-right"> Save</button>
</div>

</html>
